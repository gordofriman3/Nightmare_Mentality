<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nightmare Mentality</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible+Mono&display=swap" rel="stylesheet">

<style>
/* RESET */
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
}

/* GENERAL */
body {
    background: #3D0000;
    color: red;
    font-family: 'Atkinson Hyperlegible Mono', monospace;
}

/* CONTENEDOR PRINCIPAL */
#game {
    width: 100vw;
    height: 100vh;
    display: flex;
    flex-direction: column;
}

/* HEADER */
#header {
    text-align: center;
    padding: 10px;
}

.title {
    margin: 0;
    font-size: 6vh;
    text-shadow: 0 0 40px red;
}

#version {
    font-size: 2vh;
}

/* LINEA */
hr {
    border: 2px solid red;
    margin: 5px 15px;
}

/* STATS */
#stats {
    display: flex;
    justify-content: space-around;
    padding: 10px;
    border: 2px solid red;
    margin: 10px;
    border-radius: 10px;
}

/* CONTENIDO INFERIOR */
#bottom {
    flex: 1;
    display: flex;
    margin: 10px;
    gap: 10px;
}

/* PENSAMIENTOS */
#think {
    flex: 1;
    border: 2px solid red;
    border-radius: 10px;
    padding: 10px;
}

/* BOTONES */
#buttons {
    flex: 1;
    border: 2px solid red;
    border-radius: 10px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    gap: 20px;
}

/* BOTONES */
button {
    background: #3D0000;
    border: 2px solid red;
    color: red;
    padding: 20px 60px;
    font-size: 2.5vh;
}

button:active {
    background: red;
    color: black;
}
</style>
</head>

<body>

<div id="game">

    <div id="header">
        <p id="version">Alpha v0.1</p>
        <h1 class="title">Nightmare Mentality</h1>
    </div>

    <hr>

    <div id="stats">
        <h4 id="health">Salud: 100%</h4>
        <h4 id="energy">Energ√≠a: 100%</h4>
        <h4 id="distance">Distancia: 0 metros</h4>
    </div>

    <div id="bottom">
        <div id="think">
            <h3>Pensamientos...</h3>
            <p>Tengo que llegar a la escuela.</p>
        </div>

        <div id="buttons">
            <button id="btn">Avanzar</button>
            <button id="devBtn">En desarrollo...</button>
        </div>
    </div>

</div>

<script>
let distance = 0;
const LIMIT = 1200;

const btn = document.getElementById("btn");
const distanceText = document.getElementById("distance");
const thinkBox = document.getElementById("think");

btn.addEventListener("click", () => {
    if (distance < LIMIT) {
        distance += 15;

        if (distance >= LIMIT) {
            distance = LIMIT;
            thinkBox.innerHTML = "<h3>Pensamientos...</h3><p>No puedo creer que haya llegado... a salvo.</p>";
        }

        distanceText.textContent = "Distancia: " + distance + " metros";
    }
});
</script>

</body>
</html>
